<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"handDrawScatter": 3,
					"handDrawThickness": 2,
					"theme": "default",
					"categoryAxis": {
						"gridPosition": "start",
						"minVerticalGap": 38,
						"showLastLabel": false,
						"title": ""
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "2013",
							"type": "column",
							"valueField": "2013"
						},
						{
							"fillAlphas": 1,
							"id": "AmGraph-2",
							"title": "2018",
							"type": "column",
							"valueField": "2018"
						},
						{
							"balloonColor": "#C22323",
							"fillAlphas": 1,
							"fillColors": "#4BC811",
							"id": "AmGraph-3",
							"tabIndex": 3,
							"title": "2020",
							"type": "column",
							"valueField": "2020"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {
						"maxWidth": 0
					},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Projected global additive manufacturing market size from 2013 to 2020 (in billion U.S. dollars)"
						}
					],
					"dataProvider": [
						{
							"2013": "3.1",
							"2018": "12.5",
							"2020": "21",
							"category": "Additive manufacturing growth"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
